on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.azureCredentials }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n BacchusServer -g BacchusServerbd93-rg --location "North Europe" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n BacchusServer --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n BacchusServer --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n BacchusServer --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: bacchusserver.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/Bacchus.Server" -f  "Bacchus.Server/Dockerfile" -t bacchusserver.azurecr.io/kbr:${{ github.sha }}
        docker push bacchusserver.azurecr.io/kbr:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_kbr_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep kbr6e58 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace kbr6e58`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: kbr6e58
        container-registry-url: bacchusserver.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: kbrdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: kbr6e58
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
          manifests/ingress.yml
        images: |
          bacchusserver.azurecr.io/kbr:${{ github.sha }}
        imagepullsecrets: |
          kbrdockerauth